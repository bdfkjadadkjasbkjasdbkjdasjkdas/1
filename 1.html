    <script>
        let isQRView = false;
        let startX = 0;
        let endX = 0;

        document.getElementById('ticketContainer').addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });

        document.getElementById('ticketContainer').addEventListener('touchmove', (e) => {
            endX = e.touches[0].clientX;
        });

        document.getElementById('ticketContainer').addEventListener('touchend', () => {
            const diffX = startX - endX;
            if (Math.abs(diffX) > 50) {
                if (diffX > 0 && !isQRView) {
                    showQRView();
                } else if (diffX < 0) {
                    showTicketView();
                }
            }
        });

        function showTicketView() {
            const ticketContainer = document.getElementById('ticketContainer');
            ticketContainer.style.transform = 'translateX(0)';
            isQRView = false;
        }

        let countdownInterval;

        function startCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            const countdownElement = document.querySelector('.countdown-top');
            let timeLeft = 15;

            countdownElement.textContent = `–î–µ–π—Å—Ç–≤—É–µ—Ç: ${timeLeft} —Å–µ–∫.`;

            countdownInterval = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = `–î–µ–π—Å—Ç–≤—É–µ—Ç: ${timeLeft} —Å–µ–∫.`;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    closeTicket();
                }
            }, 1000);
        }

        function closeTicket() {
            document.getElementById('ticketContainer').style.display = 'none';
            document.getElementById('ticketForm').style.display = 'block';
            isQRView = false;
            document.getElementById('ticketContainer').style.transform = 'translateX(0)';
        }

        function showQRView() {
            const ticketContainer = document.getElementById('ticketContainer');
            ticketContainer.style.transform = 'translateX(-50%)';
            isQRView = true;
        }

        

        document.getElementById('ticket-form').addEventListener('submit', function(e) {
            e.preventDefault();

            

            const company = document.getElementById('company').value;
            const route = document.getElementById('route').value;
            const busNumber = document.getElementById('busNumber').value;

            const ticketContainer = document.getElementById('ticketContainer');
            const ticketContent = document.getElementById('ticketContent');

            const currentDate = new Date();
            const randomNum = Math.floor(Math.random() * (999999999 - 950000000 + 1)) + 950000000;
            const ticketNumber = randomNum.toString().replace(/(\d{3})(\d{3})(\d{3})/, '$1 $2 $3');

            }

            const formattedDate = currentDate.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: 'long',
                year: 'numeric'
            });

            const currentTime = currentDate.toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });

            ticketContent.innerHTML = `
                <div class="countdown-top" id="countdown" style="font-weight: normal; text-decoration: none;">–î–µ–π—Å—Ç–≤—É–µ—Ç: 15 —Å–µ–∫.</div>

                    <span style="color: white; text-decoration: none;" onclick="showQRView()">üë§ –ö–æ–Ω—Ç—Ä–æ–ª—å</span>
                </div>
                <div class="ticket-info">
                    <div class="ticket-info-icon">üë®‚Äç‚úàÔ∏è</div>
                    <div class="ticket-info-content">
                        <div class="status-text">–ü–µ—Ä–µ–≤–æ–∑—á–∏–∫</div>
                        <div class="value">${company}</div>
                    </div>
                </div>
                <div class="ticket-info">
                    <div class="ticket-info-icon">üöå</div>
                    <div class="ticket-info-content">
                        <div class="status-text">${route}</div>
                        <div class="value">${busNumber}</div>
                    </div>
                </div>
                <div class="ticket-info">
                    <div class="ticket-info-icon">‚ÇΩ</div>
                    <div class="ticket-info-content">
                        <div class="status-text">–°—Ç–æ–∏–º–æ—Å—Ç—å</div>
                        <div class="value">1 —à—Ç., –ü–æ–ª–Ω—ã–π, 44,00 ‚ÇΩ</div>
